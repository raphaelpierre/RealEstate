<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate App Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #1d3557;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 375px;
            margin: 0 auto 40px;
        }
        
        .phone-frame {
            position: absolute;
            top: -60px;
            left: -30px;
            right: -30px;
            bottom: -60px;
            border: 12px solid #333;
            border-radius: 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
        
        .phone-frame:before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background-color: #333;
            border-radius: 0 0 20px 20px;
        }
        
        .phone-frame:after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: #444;
            border-radius: 50%;
            border: 2px solid #222;
        }
        
        video {
            width: 100%;
            border-radius: 30px;
            display: block;
        }
        
        .btn {
            display: inline-block;
            background-color: #e63946;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            background-color: #d32f2f;
            transform: translateY(-3px);
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 2px solid white;
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 60px;
            margin-right: 15px;
        }
        
        .logo span {
            font-size: 2rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="RealEstate Logo">
            <span>RealEstate</span>
        </div>
        
        <h1>Experience the Future of Real Estate</h1>
        <p>Watch our app in action and see how it can transform your property search experience</p>
        
        <div class="video-container">
            <div class="phone-frame"></div>
            <video autoplay loop muted playsinline>
                <source src="images/splash_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div>
            <a href="index.html" class="btn">Learn More</a>
            <a href="#download" class="btn btn-secondary">Download App</a>
        </div>
    </div>
</body>
</html>
